      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],

              gov: {

            }

    <style>
      body {

      .custom-scroll::-webkit-scrollbar-thumb:hover {

      }
    </style>
